<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <form action="#" method="POST">
      <h1>Formulario</h1>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <div class="role">
        <label>Rol:</label>
        <label><input type="radio" name="role" value="admin"> Administrador</label>
        <label><input type="radio" name="role" value="manager"> Gerente</label>
        <label><input type="radio" name="role" value="owner"> Propietario</label>
        <label><input type="radio" name="role" value="sales"> Agente de Ventas</label>
        <label><input type="radio" name="role" value="prospect"> Prospecto</label>
      </div>

      <button type="submit">ACCEDER</button>

      <p class="forgot-password"><a href="#">¿Olvidó su contraseña?</a></p>
    </form>
  </div>

</body>
</html>
